{% extends 'blog/base.html' %}

{% block content %}
  {% for post in posts %}
    <div class="post">
      <div class="date">{{ post.published_date }}</div>
      <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
      <p>{{ post.text|linebreaksbr }}</p>
      {% if post.image %}
        <img src="{{ post.image.url }}" alt="Imagem do post" style="max-width: 400px;" />
      {% else %}
        <p>Sem imagem</p>
      {% endif %}
    </div>
  {% endfor %}
{% endblock %}
